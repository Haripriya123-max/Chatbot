<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Assistant Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f4f4f9;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #0078ff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e0e0e0;
      align-self: flex-start;
    }
    #inputBar {
      display: flex;
      padding: 10px;
      background: white;
    }
    #inputBar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #inputBar button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input type="text" id="userInput" placeholder="Ask for a route... (e.g. 'to Delhi')" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("http://localhost:5000/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text,
            origin: { lat: 28.6139, lng: 77.2090 } // Example: Delhi origin
          })
        });

        const data = await res.json();
        if (data.routes && data.routes.length > 0) {
          let reply = `Destination: ${data.destination}\n`;
          data.routes.forEach(r => {
            reply += `âž¡ ${r.summary}: ${r.distance}, ${r.duration}\n`;
            reply += `ðŸ”— [Open in Google Maps](${r.google_maps_url})\n\n`;
          });
          addMessage(reply, "bot");
        } else {
          addMessage(data.message || "No routes found.", "bot");
        }
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
